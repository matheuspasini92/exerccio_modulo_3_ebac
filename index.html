<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
</head>
<body>
    <h1>Formulário de Cadastro</h1>
    <hr />
    <form>
        <fieldset>
            <legend>Preencha os campos abaixo para realizar o seu cadastro:</legend>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" placeholder="Nome Completo"><br/><br/>
            <label for="email">E-mail:</label>
            <input type="email" id="email" placeholder="E-mail de contato"><br/><br/>
            <label for="senha">Nome:</label>
            <input type="password" id="senha" placeholder="Mínimo 8 caracteres"><br/><br/>
            <button type="submit">
                Cadastrar!
            </button>
        </fieldset>
    </form>

</body>
</html>
